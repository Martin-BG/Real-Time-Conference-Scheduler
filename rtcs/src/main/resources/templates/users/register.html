<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/register.css">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">

</head>
<body>

<header>
    <nav class="navbar transparent navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a href="../home.html">Home</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../contacts.html">Contacts</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../users/register.html"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
                <li><a href="../users/login.html"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="form-table">
    <form action="/users/register" class="form-edit" method="post">
        <div>
            <label for="name">Username:</label>
            <input type="name" id="name" name="name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="confirmPassword">Confirm&nbspPassword:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
        </div>
        <br>
        <p class="already-registered">
            If you already have an account, please
            <a href="login.html" style="color: grey">Sign in</a>
        </p>
        <div>
            <button type="submit" class="button"><a href="login.html">Create&nbspAccount</a> </button>
        </div>
    </form>
</div>

</body>


</html>
