<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Conference Scheduler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">


</head>
<body>

<header>
    <nav class="navbar transparent navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contacts">Contacts</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/users/register"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
                <li><a href="/users/login"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div>
        <div class="table-view-all">
            <table class="table table-hover" style="background-color: white; opacity: 0.8; border-style: dot-dash  ">
                <thead>
                <tr>
                    <th>Conference name</th>
                    <th>Status</th>
                    <th>Time frame</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="conference : ${conferences}" th:object="${conference}">
                    <tr>
                        <td>
                            <a th:href="@{/sessions/all/{id}(id=*{id})}">
                                <span th:text="*{name}"></span>
                            </a>
                        <td>Upcoming</td>
                        <td><span th:text="*{startDate}"></span></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!--<footer class="container-fluid text-center">-->
<!--<p>Footer Text</p>-->
<!--</footer>-->

</body>


</html>
