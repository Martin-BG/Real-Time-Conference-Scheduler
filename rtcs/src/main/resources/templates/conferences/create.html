<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conference Creation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/create-conference.css">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body>

<header>
    <nav class="navbar transparent navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a href="../users/home.html">Home</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../contacts.html">Contacts</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/users/register"><span class="glyphicon glyphicon-user"></span>{username}</a></li>
                <li><a href="../home.html"><span class="glyphicon glyphicon-log-in"></span>Log out</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="form-table">
    <form action="/conferences/create" class="form-edit" method="post">
        <div>
            <label for="name">Name:</label> <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="description">Description:</label> <textarea id="description" name="description"
                                                                    maxlength="500"></textarea>
        </div>
        <div>
            <label for="address">Address:</label> <input type="text" id="address" name="address">
        </div>
        <div>
            <label for="startDate">Start&nbspDate:</label><input type="datetime-local" id="startDate" name="startDate">
        </div>
        <div>
            <label for="endDate">End&nbspDate:</label><input type="datetime-local" id="endDate" name="endDate">
        </div>
        <div>
            <button type="submit" class="button">Create&nbspConference</button>
        </div>
    </form>
</div>

</body>


</html>
